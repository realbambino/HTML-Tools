<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Time Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Bitter', serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #e0e0e0;
        position: relative;
        overflow: hidden;
        background-color: #121212;
      }

      canvas#backgroundCanvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      h1 {
        font-family: 'Bitter', serif;
        font-size: 32px;
        font-weight: 700;
        color: white;
        text-shadow: 2px 2px 6px #000000;
        z-index: 1;
      }

      .frame {
        width: 375px;
        /* updated width */
        border: 2px solid #444;
        border-radius: 16px;
        padding: 20px;
        background-color: #1e1e1e;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }

      .button-group {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        column-gap: 15px;
        /* 15px space between buttons */
        width: 100%;
      }

      button {
        width: 175px;
        /* updated width */
        padding: 10px 24px;
        font-size: 16px;
        font-weight: bold;
        border: 1px solid #555;
        /* darker gray outline */
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.1s ease;
      }

      button+button {
        margin-left: 15px !important;
        /* backup spacing */
      }

      button:hover {
        transform: scale(1.03);
      }

      #startBtn {
        background-color: #2ecc71;
        color: black;
      }

      #startBtn:hover {
        background-color: #27ae60;
      }

      #stopBtn {
        background-color: #e74c3c;
        color: white;
      }

      #stopBtn:hover {
        background-color: #c0392b;
      }

      hr {
        width: 100%;
        border: 0;
        height: 1px;
        background-color: #444;
        margin: 10px 0;
      }

      .label {
        font-size: 16px;
        font-family: 'Bitter', serif;
      }

      .bold-white {
        font-weight: bold;
        color: white;
      }

      .green {
        color: #2ecc71;
        font-weight: 400;
      }

      .light-dark-yellow {
        color: #f1c40f;
        font-weight: 400;
      }

      .light-gray {
        color: #bbbbbb;
      }

      .tangerine-orange {
        color: #ff7f50;
        font-weight: 500;
      }

      .blue {
        color: #3498db;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <canvas id="backgroundCanvas"></canvas>
    <h1>Simple Time Tracker</h1>
    <div class="frame">
      <div class="buttons">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
      </div>
      <div class="label" id="startLabel"></div>
      <div class="label" id="stopLabel"></div>
      <hr id="divider" style="display:none;">
      <div class="label" id="totalLabel"></div>
    </div>
    <script>
      const canvas = document.getElementById('backgroundCanvas');
      const ctx = canvas.getContext('2d');

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        drawGrayShapes();
      }

      function drawGrayShapes() {
        const w = canvas.width;
        const h = canvas.height;
        ctx.clearRect(0, 0, w, h);
        // dark gray background gradient
        const gradient = ctx.createLinearGradient(0, 0, w, h);
        gradient.addColorStop(0, '#0d0d0d');
        gradient.addColorStop(1, '#1a1a1a');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, w, h);
        // draw random gray shapes
        for (let i = 0; i < 80; i++) {
          const x = Math.random() * w;
          const y = Math.random() * h;
          const size = Math.random() * 100 + 20;
          const angle = Math.random() * Math.PI * 2;
          const shade = Math.floor(Math.random() * 100);
          const alpha = Math.random() * 0.15 + 0.05;
          ctx.save();
          ctx.translate(x, y);
          ctx.rotate(angle);
          ctx.fillStyle = `rgba(${shade}, ${shade}, ${shade}, ${alpha})`;
          if (Math.random() < 0.5) {
            ctx.fillRect(-size / 2, -size / 2, size, size);
          } else {
            ctx.beginPath();
            ctx.moveTo(0, -size / 2);
            ctx.lineTo(size / 2, size / 2);
            ctx.lineTo(-size / 2, size / 2);
            ctx.closePath();
            ctx.fill();
          }
          ctx.restore();
        }
      }
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();
      let startTime = null;
      let stopTime = null;

      function formatTime(timestamp) {
        const date = new Date(timestamp * 1000);
        const dateStr = date.toLocaleDateString();
        const timeStr = date.toLocaleTimeString([], {
          hour12: false
        });
        return `
							<span class='light-gray'>(</span>
							<span class='tangerine-orange'>${dateStr}</span>
							<span class='light-gray'>,</span>
							<span class='blue'>${timeStr}</span>
							<span class='light-gray'>)</span>`;
      }

      function formatDuration(seconds) {
        const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
        const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
        const s = (seconds % 60).toString().padStart(2, '0');
        return `${h}:${m}:${s}`;
      }
      document.getElementById('startBtn').addEventListener('click', () => {
        startTime = Math.floor(Date.now() / 1000);
        document.getElementById('startLabel').innerHTML = `
							<span class='bold-white'>Start:</span>
							<span class='green'>${startTime}</span> ${formatTime(startTime)}`;
        document.getElementById('stopLabel').textContent = '';
        document.getElementById('divider').style.display = 'none';
        document.getElementById('totalLabel').textContent = '';
      });
      document.getElementById('stopBtn').addEventListener('click', () => {
        if (!startTime) return;
        stopTime = Math.floor(Date.now() / 1000);
        document.getElementById('stopLabel').innerHTML = `
							<span class='bold-white'>End:</span>
							<span class='green'>${stopTime}</span> ${formatTime(stopTime)}`;
        document.getElementById('divider').style.display = 'block';
        const elapsed = stopTime - startTime;
        document.getElementById('totalLabel').innerHTML = `
							<span class='bold-white'>Total time:</span>
							<span class='light-dark-yellow'>${formatDuration(elapsed)}</span>`;
      });
    </script>
  </body>
</html>
